<div class="container">
  <h1>Bem-vindo à Home</h1>
  <p>Esta é a lista de tarefas disponíveis:</p>

  <ul class="list-group">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let task of tasks"
    >
      <div>
        <h5>{{ task.title }}</h5>
        <p>{{ task.description }}</p>
      </div>
    </li>
  </ul>
</div>
