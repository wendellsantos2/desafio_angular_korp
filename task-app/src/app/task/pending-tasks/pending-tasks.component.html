<div class="container py-3">
  <h2 class="text-center text-danger">Tarefas Pendentes</h2>
  <div class="table-responsive shadow-lg rounded">
    <table class="table table-hover table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">Título</th>
          <th scope="col">Descrição</th>
          <th scope="col" class="text-center">Status</th>
          <th scope="col" class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of pendingTasks; trackBy: trackByTaskId">
          <td>{{ task.name }}</td>
          <td>{{ task.description }}</td>
          <td class="text-center">
            <span class="badge badge-danger">Pendente</span>
          </td>
          <td class="text-center">
            <button
              class="btn btn-success btn-sm me-2"
              (click)="markAsCompleted(task)"
              title="Marcar como Concluída"
            >
              <i class="fas fa-check"></i> Concluir
            </button>
          </td>
        </tr>
        <tr *ngIf="pendingTasks.length === 0">
          <td colspan="4" class="text-center text-muted">Nenhuma tarefa pendente encontrada.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
